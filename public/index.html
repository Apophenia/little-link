<html lang="en">
<head>
<metacharset="utf-8">
<title>
Little Link
</title>
</head>
<body id="little-link">
<div class="page-wrapper">
<section class="content" id="page-content">
<header role="banner">
  <h1>Little Link</h1>
  <h2>A <abbr title="Uniform Resource Locator">URL</abbr> 
    shortening service.</h2>
<div class="instructions" id="form-instructions" role="article">
<p>Enter the URL that you would like to be shortened, 
  and we'll return a new, shorter link.</p></div>
<div class="form" id="form-body" role="form">
  <form action="/shortenURL" method="POST">
  <input id="inputurl" name="inputurl" size="80" type="text" />
  <div class="button" id="form-button" role="button">
    <input name="Submit" type="submit" value="Submit" />
  </div>
  </form>
</div>
</div>
</body>
</html>
